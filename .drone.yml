pipeline:
  restore-cache:
    image: drillster/drone-volume-cache
    restore: true
    mount:
      - ./node_modules
    volumes:
      - /tmp/websiteCache:/cache
  
  build-site:
    image: node:9-slim
    commands:
      - yarn
      - yarn build

  publish-docker:
    image: docker
    secrets: [ docker_username, docker_password ]
    commands:
      - docker login --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD registry.max-heidinger.de
      - docker build -t registry.max-heidinger.de/max-heidinger.de:latest .
      - docker push registry.max-heidinger.de/max-heidinger.de:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    when:
      branch: master
      event: push

#  publish-docker:
#    image: plugins/docker
#    repo: registry.max-heidinger.de/max-heidinger.de
#    registry: registry.max-heidinger.de
#    secrets: [ docker_username, docker_password ]
#    tags: latest
#    when:
#      branch: master
#      event: push

  rancher-deploy:
    image: peloton/drone-rancher
    url: http://max-heidinger.de:8089
    secrets: [ rancher_access_key, rancher_secret_key ]
    service: websites/max-heidinger
    docker_image: registry.max-heidinger.de/max-heidinger.de:latest
    confirm: true
    timeout: 60
    when:
      branch: master
      event: push

  rebuild-cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount:
      - ./node_modules
    volumes:
      - /tmp/websiteCache:/cache