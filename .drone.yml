kind: pipeline
name: default

steps:
- name: build-site
  image: node
  commands:
  - npm install
  - npm run build

- name: push-registry
  image: plugins/docker
  settings:
    repo: registry.glidingthrough.space/max-heidinger.de
    registry: registry.glidingthrough.space
    tags:
      - latest
      - "$DRONE_BUILD_NUMBER"
    username:
      from_secret: registry_username
    password:
      from_secret: registry_password
  when:
    branch:
    - master
